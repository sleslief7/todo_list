<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40a1961b17.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars" id="nav-bars"></i>
      <h1 id="title">Inbox</h1>
      <i class="fa-solid fa-circle-plus" id="add-task" title="Add a task"></i>
    </header>
    <nav id="nav-bar">
      <ul>
        <li id="inbox"><i class="fa-solid fa-inbox"></i> Inbox</li>
        <li id="today"><i class="fa-solid fa-calendar-day"></i> Today</li>
        <li id="projects"><i class="fa-solid fa-list-check"></i> Projects</li>
      </ul>
    </nav>
    <div id="content"></div>
    <footer>
      <p>
        Created by <i class="fa-brands fa-github"></i>
        <a
          href="https://github.com/sleslief7/todo_list"
          target="_blank"
          id="gh-link"
          >Leslie Fernandez</a
        >
      </p>
    </footer>
  </body>
</html>
